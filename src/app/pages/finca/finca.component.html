<ion-header [translucent]="true">
    <ion-toolbar color="light">            
      <ion-title stacked class="my-title" color="dark">
        <div font size=4 align="center"><strong>AGENDA APP</strong></div>
        <div font size=1 align="center"><i>
            <H6>{{titulo}}</H6>
          </i></div>
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <form #form="ngForm" (ngSubmit)="agregarFinca(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="nombreFinca" name="nombreFinca" ngModel required></ion-input>
            </ion-item>            
          </div>
          <div padding>
            <ion-button expand="full" color="secondary" [disabled]="form.invalid" expand="block" (click)="agregarFinca(form)">{{nombreBoton}} </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
