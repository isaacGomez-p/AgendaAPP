<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-button color="light" size="small" routerLink="/home">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title stacked class="my-title" color="dark">
      <div font size=4 align="center"><strong>AGENDA APP</strong></div>
      <div font size=1 align="center"><i>
          <H6>{{titulo}}</H6>
        </i></div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <form #form="ngForm" (ngSubmit)="agregarLote(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="nombreLote" name="nombreFinca" ngModel required></ion-input>
            </ion-item>            
          </div>
          <div padding>
            <ion-button expand="full" color="secondary" [disabled]="form.invalid" expand="block" (click)="agregarLote(form)">Agregar </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
