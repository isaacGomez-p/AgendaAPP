<ion-header [translucent]="true">
  <ion-toolbar color="light">    
    <ion-title stacked class="my-title" color="dark">
      <div font size=4 align="center"><strong>AGENDA APP</strong></div>
      <div font size=1 align="center">{{titulo}}<i>
        <div *ngIf="subtitulo" font size=1 align="center">{{subtitulo}}</div>
          <H6></H6>
        </i></div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <br>
  <ion-list *ngFor="let ld of listaDatos">
    <ion-item >
      <ion-label>
        <h2><!--Nombre:--> {{ld.nombre}}</h2>        
      </ion-label>
      <ion-button color="light" expand="block" (click)="edit(ld)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      
      <ion-button color="light" expand="block" (click)="siguienteNivel(ld)">
        <ion-icon slot="end" name="reader-outline" ></ion-icon>                
      </ion-button>
      
    </ion-item>
  </ion-list>
  <br>
  <ion-button expand="full" color="secondary" expand="block" (click)="nuevo()">
    <ion-icon slot="start" name="add-outline"></ion-icon>
      Nuevo {{boton}}
  </ion-button>
  
  <ion-button [ngClass]="{'activated' : buttonActive}" expand="full" color="warning" expand="block" (click)="insertarActividad()" *ngIf="cont !== 0">
    <ion-icon slot="start" name="add-outline"></ion-icon>
      Insertar Actividad
  </ion-button>

  <ion-button expand="full" color="danger" expand="block" (click)="volver()">
    <ion-icon slot="start" name="caret-back-circle-outline"></ion-icon>
      Volver
  </ion-button>
</ion-content>
